version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: friday
      time: '16:00'
      timezone: America/Los_Angeles
    open-pull-requests-limit: 100
    target-branch: main
    labels:
      - dependencies
    commit-message:
      prefix: chore
      include: scope
    groups:
      commitlint:
        patterns:
          - '@commitlint/*'
      tsconfig:
        patterns:
          - '@tsconfig/*'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
