name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        lint-task:
          - lint:eslint
          - lint:prettier
          - lint:typescript

    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm install
      - name: Run lint task
        run: npm run ${{ matrix.lint-task }}
